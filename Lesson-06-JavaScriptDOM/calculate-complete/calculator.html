<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>完整计算器</title>
    <link rel="stylesheet" type="text/css" href="./css/calculator.css">
</head>

<body>
    <div class="calculator">
        <div class="showBox">
            <span id="regularShow">0</span>
        </div>
        <div class="saveLoad">
            <button class="btn" id="saveStorage">存储</button>
            <button class="btn" id="loadStorage">读取</button>
            <button class="btn" id="doubleSave">累存</button>
            <button class="btn" id="multiSave">积存</button>
            <button class="btn" id="clearStorage">清存</button>
        </div>
        <div class="numberBtn" id="numberBtn">
            <button class="btn" id="backSpace">X</button>
            <button class="btn" id="clearAll">C</button>
            <button class="btn" id="negativeNumber">+/-</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn" style="width:148px;">0</button>
            <button class="btn">00</button>
        </div>
        <div class="operBtn" id="operBtn">
            <button class="btn">+</button>
            <button class="btn">-</button>
            <button class="btn">*</button>
            <button class="btn">/</button>
            <button class="btn" id="dot">.</button>
        </div>
        <div class="countBtn">
            <button class="btn" id="percentNum">%</button>
            <button class="btn" id="reciprocal">1/X</button>
            <button class="btn" id="countSqrt">√</button>
            <button class="btn" id="regularBtn" style="height:134px">=</button>
        </div>
    </div>
    <script src="./js/calculator.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
