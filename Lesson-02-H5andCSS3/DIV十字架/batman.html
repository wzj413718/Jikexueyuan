<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DIV</title>
    <link rel="stylesheet" href="batman.css">
</head>

<body>
    <div class="box">
        <div class="north s">N</div>
        <div class="west s line">W</div>
        <div class="center s line">
            <img src="img/batman.jpg" alt="batman" class="batman">
        </div>
        <div class="east s line">E</div>
        <div class="clear"></div>
        <div class="south s">S</div>
    </div>
</body>

</html>
