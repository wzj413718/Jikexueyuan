<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container">
        <div class="loginUI cols">
            <form action="system.html" class="form-horizontal">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        </div>
                        <input type="text" class="form-control col-md-6" id="username" placeholder="请输入用户名..." required="required" maxlength="10">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-link" aria-hidden="true"></span>
                        </div>
                        <input type="password" class="form-control" placeholder="请输入密码..." required>
                    </div>
                </div>
                <div class="form-group remAndauto">
                    <div class="col-md-4 col-sm-4">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">记住我
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6 col-md-offset4 colsm-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">自动登录
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group setBtn">
                    <button type="button" class="btn btn-primary">忘记密码</button>
                    <button type="submit" class="btn btn-default" onclick="checkName()">登录</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
</body>

</html>
