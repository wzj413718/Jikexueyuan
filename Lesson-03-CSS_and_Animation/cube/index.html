<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS3魔方</title>
    <link rel="stylesheet" href="./css/cube.css">
</head>

<body>
    <!--舞台-->
    <div class="stage">
        <!--魔方主体-->
        <div class="cube">
            <!--魔方前面-->
            <div class="front">
                <!-- 红色棱块 -->
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
                <div class="red"></div>
            </div>
            <!--魔方后面-->
            <div class="back">
                <!-- 橙色棱块 -->
                <div class="orage"></div>
                <div class="orage"></div>
                <div class="orage"></div>
                <div class="orage"></div>
                <div class="orage"></div>
                <div class="orage"></div>
                <div class="orage"></div>
                <div class="orage"></div>
                <div class="orage"></div>
            </div>
            <!--魔方左侧-->
            <div class="left">
                <!-- 蓝色棱块 -->
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
            </div>
            <!--魔方右侧-->
            <div class="right">
                <!-- 绿色棱块 -->
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
            </div>
            <!--魔方顶部-->
            <div class="top">
                <!-- 白色棱块 -->
                <div class="white"></div>
                <div class="white"></div>
                <div class="white"></div>
                <div class="white"></div>
                <div class="white"></div>
                <div class="white"></div>
                <div class="white"></div>
                <div class="white"></div>
                <div class="white"></div>
            </div>
            <!--魔方底部-->
            <div class="bottom">
                <!-- 黄色棱块 -->
                <div class="yellow"></div>
                <div class="yellow"></div>
                <div class="yellow"></div>
                <div class="yellow"></div>
                <div class="yellow"></div>
                <div class="yellow"></div>
                <div class="yellow"></div>
                <div class="yellow"></div>
                <div class="yellow"></div>
            </div>
        </div>
    </div>
</body>

</html>
